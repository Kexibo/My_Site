<header class="p-3 text-bg-dark">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
  <style>
      * {
          cursor: url('static/images/cursor.svg'), auto;
      }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
<svg class="bi me-2" width="40" height="32" role="img" aria-label="Your Image">
    <image href="/static/images/favicon.png" width="40" height="32"></image>
</svg>


        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('choose') }}" class="nav-link px-2 text-secondary">Играть</a></li>
          <li><a href="{{ url_for('news') }}" class="nav-link px-2 text-white">Новости</a></li>
          <li><a href="{{ url_for('goods') }}" class="nav-link px-2 text-white">Магазин</a></li>
          <li><a href="{{ url_for('contact') }}" class="nav-link px-2 text-white">Поддержка</a></li>
          <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-white">О нас</a></li>
            <li><a href="{{ url_for('trap') }}" class="nav-link px-2 text-white"></a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>
        {% if current_user.is_authenticated %}
          <div class="text-end">
              <a href = "{{ url_for('account') }}"><button type="button" class="btn btn-warning">Личный кабинет</button></a>
              <a href = "{{ url_for('logout') }}"><button type="button" class="btn btn-outline-light me-2">Выйти</button></a>
          </div>
        {% else %}
        <div class="text-end">
          <a href = "{{ url_for('signin') }}"><button type="button" class="btn btn-warning">Войти</button></a>
          <a href = "{{ url_for('signup') }}"><button type="button" class="btn btn-outline-light me-2">Регистрация</button></a>
        </div>
      {% endif %}
      </div>
    </div>
  </header>
{% block content %}
{% endblock %}
<footer class="py-3" style="background-color: white;">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{{ url_for('choose') }}" class="nav-link px-2 text-body-secondary">Главная</a></li>
      <li class="nav-item"><a href="{{ url_for('news') }}" class="nav-link px-2 text-body-secondary">Новости</a></li>
      <li class="nav-item"><a href="{{ url_for('goods') }}" class="nav-link px-2 text-body-secondary">Магазин</a></li>
      <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link px-2 text-body-secondary">Поддержка</a></li>
      <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link px-2 text-body-secondary">О нас</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
  </footer>
